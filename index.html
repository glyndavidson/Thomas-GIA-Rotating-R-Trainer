<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rotating R Trainer</title>
  <link rel="stylesheet" href="styles.css?v=2.1">
</head>

<body>
  <div class="top-toggles">
    <label class="toggle-switch" aria-label="Toggle light or dark theme">
      <span class="toggle-text">Dark Mode</span>
      <input type="checkbox" id="theme-toggle" checked="true">
      <span class="toggle-track">
        <span class="toggle-thumb"></span>
      </span>
    </label>
    <label class="toggle-switch" aria-label="Toggle auto progress">
      <span class="toggle-text">Auto-progress</span>
      <input type="checkbox" id="auto-progress-toggle" checked="true">
      <span class="toggle-track">
        <span class="toggle-thumb"></span>
      </span>
    </label>
    <label class="toggle-switch" aria-label="Toggle sound effects">
      <span class="toggle-text">Sound</span>
      <input type="checkbox" id="sound-toggle" checked="true">
      <span class="toggle-track">
        <span class="toggle-thumb"></span>
      </span>
    </label>
  </div>
  <div class="app">
    <h1>Thomas GIA - Rotating R Trainer</h1>

    <div id="game">
      <div class="glyph-board">
        <div class="glyph-column">
          <div class="glyph" id="g0">R</div>
          <div class="glyph" id="g1">R</div>
        </div>
        <div class="glyph-column">
          <div class="glyph" id="g2">R</div>
          <div class="glyph" id="g3">R</div>
        </div>
      </div>

      <div class="controls">
        <div class="feedback">
          <span id="feedback-icon"></span>
          <span id="feedback-text"></span>
        </div>
        <div class="buttons">
          <button data-guess="0">0</button>
          <button data-guess="1">1</button>
          <button data-guess="2">2</button>
        </div>
      </div>
    </div>

    <div class="hint">
      Count how many pairs match by rotation only. <br>
      <span class="progress-hint">Spacebar / Tap  = new puzzle.</span>
    </div>
  </div>

  <div id="about">Find me on <a href="https://github.com/glyndavidson/Thomas-GIA-Rotating-R-Trainer">GitHub</a></div>
  <audio id="error-audio" src="error.mp3" preload="auto"></audio>
  <script src="app.js"></script>
</body>

</html>
